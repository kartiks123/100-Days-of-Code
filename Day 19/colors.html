<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* color: red; -  this is the most basic way of doing it */
            text-align: center;
            text-decoration: underline;
        }
        
        h1 {
            color: #2e6d46;
        }

        p {
            /* color: rgb(145, 74, 148); */
            color: rgba(145,74,148,0.6);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>
        Color can be represented in various ways :
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
    <h1>Hey there, I am new here</h1>
